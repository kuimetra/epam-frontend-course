<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>jQuery</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="container">
    <div class="calculator">
        <div class="display">
            <span class="display-expression scroll">0</span>
            <span class="display-result scroll"></span>
        </div>
        <div class="buttons">
            <button class="calc-btn clear">C</button>
            <button class="calc-btn backspace">&#9003;</button>
            <button class="calc-btn sign" value="/">/</button>
            <button class="calc-btn number" value="7">7</button>
            <button class="calc-btn number" value="8">8</button>
            <button class="calc-btn number" value="9">9</button>
            <button class="calc-btn sign" value="*">*</button>
            <button class="calc-btn number" value="4">4</button>
            <button class="calc-btn number" value="5">5</button>
            <button class="calc-btn number" value="6">6</button>
            <button class="calc-btn sign" value="+">+</button>
            <button class="calc-btn number" value="1">1</button>
            <button class="calc-btn number" value="2">2</button>
            <button class="calc-btn number" value="3">3</button>
            <button class="calc-btn sign" value="-">-</button>
            <button class="calc-btn number zero" value="0">0</button>
            <button class="calc-btn equals" value="=">=</button>
        </div>
    </div>
    <div class="log">
        <div class="log-header"><h2>Log history</h2></div>
        <ul class="log-list scroll"></ul>
    </div>
</div>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
