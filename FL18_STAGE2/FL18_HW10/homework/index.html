<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0"/>
    <title>JS Modules</title>
</head>
<body>
<div id="winner-message-background" class="winner-message-background">
    <div class="winner-message-container">
        <span id="winner-message" class="winner-message">Tie!</span>
        <button type="button" id="continue-btn" class="continue-btn">CONTINUE</button>
    </div>
</div>
<div class="container">
    <div class="results">
        <div class="results-container">
            <span id="player-username" class="results-title">&nbsp;</span>
            <span id="computer-username" class="results-title">&nbsp;</span>
        </div>
        <div class="results-container">
            <span id="player-score" class="results-score">0</span>
            <span id="computer-score" class="results-score">0</span>
        </div>
    </div>
    <div class="board">
        <div class="square top left"></div>
        <div class="square top"></div>
        <div class="square top right"></div>
        <div class="square left"></div>
        <div class="square"></div>
        <div class="square right"></div>
        <div class="square bottom left"></div>
        <div class="square bottom"></div>
        <div class="square bottom right"></div>
    </div>
    <div class="buttons">
        <button type="button" id="new-game-btn" class="new-game-btn game-btn">NEW GAME</button>
        <button type="button" id="reset-btn" class="reset-btn game-btn">RESET</button>
    </div>
</div>
</body>
</html>
